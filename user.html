<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user.css">
    <link rel="shortcut icon" href="./source/img/logoBattlePaint1.svg" type="image/x-icon">
    <title>Battle Paint | My NFTs</title>
</head>

<body>
    <div class="main">
        <form action="">
            <section class="register">

                <div class="register__block one">
                <img src="source/img/svg/logoBattlePaint2.svg" alt="logoBattlePaint" class="header__logo"> <br><br>
                
                <div class="line"></div>
                <div class="info__user">
                    <div class="username">
                    <img src="source/img/user.svg" alt="user" class="icon_user">
                    <h3>Username</h3>
                </div>
                <div class="username">
                    <img src="source/img/paint-backets2.png" alt="user" class="icon_pb">
                    <h3>Balance</h3>
                </div>
                <div class="username">
                    <img src="source/img/paint-point2.png" alt="user" class="icon_pp">
                    <h3>Balance</h3>
                </div>
                </div>
                <div class="acount">
                    <h3>ACCOUNT</h3>
                </div>
                <div class="line"></div>
                <div class="update_info">
                    <img src="source/img/update.svg" alt="update" class="icon_update">
                    <a href="User_Update.html" class="link_update">Update info</a>
                </div>
                <div class="my_nft">
                    <img src="source/img/buy.svg" alt="nft" class="icon_update">
                    <a href="user.html" class="link_update">My NFTs</a>
                </div>
                <div class="logout">
                    <img src="source/img/logout.png" alt="logout" class="icon_logout">
                    <a href="index.html" class="link_update">Logouts</a>
                </div>

                </div>

                <div class="register__block two">
                    <div class="register__title">
                        <h2>My NFTs</h2>
                    </div>
                    <div class="user_update">
                      
                        <section class="nft__container">

                            <article class="nft__card">
                              <figure class="nft__img">
                                <img src="./source/img/test.png" alt="Shanna">
                              </figure>
                              <div class="nft__rank a">
                                <h4>A</h4>
                              </div>
                              <div class="nft__name a">
                                <h3>Shanna</h3>
                                <p>• Dinasty's Ranger •</p>
                              </div>
                              <div class="nft__price">
                                <article class="price">
                                  <h4>Price PB:</h4>
                                  <div class="price__pay">
                                    <img src="./source/img/paint-backets2.png" alt="paint bucket icon">
                                    <h4>????</h4>
                                  </div>
                                </article>
                                <article class="price">
                                  <h4>Price USD:</h4>
                                  <div class="price__pay">
                                    <img src="./source/img/usd.png" alt="paint bucket icon">
                                    <h4>????</h4>
                                  </div>
                                </article>
                              </div>
                            </article>
                      
                            <article class="nft__card">
                              <figure class="nft__img">
                                <img src="./source/img/test2.png" alt="Raidon">
                              </figure>
                              <div class="nft__rank ">
                                <h4>S</h4>
                              </div>
                              <div class="nft__name">
                                <h3>Raidon</h3>
                                <p>• Galaxy Ranger •</p>
                              </div>
                              <div class="nft__price">
                                <article class="price">
                                  <h4>Price PB:</h4>
                                  <div class="price__pay">
                                    <img src="./source/img/paint-backets2.png" alt="paint bucket icon">
                                    <h4>????</h4>
                                  </div>
                                </article>
                                <article class="price">
                                  <h4>Price USD:</h4>
                                  <div class="price__pay">
                                    <img src="./source/img/usd.png" alt="paint bucket icon">
                                    <h4>????</h4>
                                  </div>
                                </article>
                              </div>
                            </article>
                      
                            <article class="nft__card">
                              <figure class="nft__img">
                                <img src="./source/img/test3.png" alt="Veinka">
                              </figure>
                              <div class="nft__rank ">
                                <h4>B</h4>
                              </div>
                              <div class="nft__name">
                                <h3>Veinka</h3>
                                <p>• The protective gunner •</p>
                              </div>
                              <div class="nft__price">
                                <article class="price">
                                  <h4>Price PB:</h4>
                                  <div class="price__pay">
                                    <img src="./source/img/paint-backets2.png" alt="paint bucket icon">
                                    <h4>????</h4>
                                  </div>
                                </article>
                                <article class="price">
                                  <h4>Price USD:</h4>
                                  <div class="price__pay">
                                    <img src="./source/img/usd.png" alt="paint bucket icon">
                                    <h4>????</h4>
                                  </div>
                                </article>
                              </div>
                            </article>
                          </section>

                    </div>
                </div>

            </section>
        </form>
    </div>
</body>

</html>
