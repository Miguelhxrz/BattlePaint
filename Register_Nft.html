<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register_nft.css">
    <link rel="shortcut icon" href="./source/img/logoBattlePaint1.svg" type="image/x-icon">
    <title>Battle Paint | Register NTF</title>
</head>
<body>
    <header class="header">
    
        <h1 class="header__name">Battle Paint</h1>
        
        <nav class="menu__container">
          
          <ul class="menu">
    
            <div class="menu__select">
              
              <li class="menu__item">
                <a href="#" title="Buy"> 
                  <span class="neon1"></span>
                  <span class="neon2"></span>
                  <span class="neon3"></span>
                  <span class="neon4"></span>
                  Buy
                </a>
              </li>
    
              <li class="menu__item">
                <a href="#" title="Rent"> 
                  <span class="neon1"></span>
                  <span class="neon2"></span>
                  <span class="neon3"></span>
                  <span class="neon4"></span>
                  Rent
                </a>
              </li>
    
              <li class="menu__item">
                <a href="#" title="Conversion"> 
                  <span class="neon1"></span>
                  <span class="neon2"></span>
                  <span class="neon3"></span>
                  <span class="neon4"></span>
                  Points
                </a>
              </li>
            </div>
          
            <div class="menu__user">
            
            <li class="menu__item">
              <a href="#" title="Support"> 
                <span class="neon1"></span>
                <span class="neon2"></span>
                <span class="neon3"></span>
                <span class="neon4"></span>
                Support 
              </a>
            </li>
            
            <li class="menu__item">
              <a href="#" title="Connect"> 
                <span class="neon1"></span>
                <span class="neon2"></span>
                <span class="neon3"></span>
                <span class="neon4"></span>
                Login
              </a>
            </li>
          
            </div>
          </ul>
        </nav>
    
      </header>
    

    <div class="main">
        
        <form action="" class="register">
                <div class="register__title">
                    <h2> NFTs Register </h2>
                </div>
                <div class="register_container">
                <div class="register__block one">
                    <div class="register__block--son">
                        <label for="name">Name</label> 
                        <input type="text" name="username" id="username"class="register__block--input"> <br><br>
                        
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price" max="10" maxlength="10"
                        class="register__block--input"> <br><br>
                        
                        <label for="email">Owner</label>
                        <input type="text" name="email" id="email" " class="register__block--input">
                    </div>
                </div>
                
                <div class="register__block two">
                    <div class="register__block--son">
                        <label for="battle_power">Battle power</label> 
                        <input type="text" name="birth" id="birth" class="register__block--input"> <br><br>
                        
                        <label for="gender">Rank</label> 
                        <select name="gender" id="gender" class="register__block--input">
                            <option disabled>Select a rang</option>
                            <option value="other">Other</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select> <br><br>
                        
                        <label for="address">
                        <p>Imagen del NFT</p>
                        <input type="file" name="nft_image" accept="image/png,image/jpeg" class="register__block--input">
                        </label> 
                    </div>
                </div>
                </div>
                <div class="register__block--cta">
                    <input type="submit" value="Create NFT" class="register__block--button"> <br><br>
                </div>
        </form>
    </div>
</body>
</html>
