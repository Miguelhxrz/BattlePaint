<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Battle Paint</title>
</head>

<body>

    <header>
        <section class="logo"></section>
        <nav class="links">
            <a href="" class="links__1">Home</a>
            <a href="" class="links__2">Gameplay</a>
            <a href="" class="links__3">Battle Coins</a>
            <a href="" class="links__4">NFT's items</a>
            <a href="" class="links__5">Partners</a>
            <a href="" class="links__6">Developers</a>
        </nav>
        <section class="boton">
            <article class="boton__container">
                <a href="" class="boton__titulo">Create Account</a>
            </article>
        </section>
    </header>

    <main>
        <section class="home">
            <div class="home__divisor--up">
                <article class="home__logo">
                    <img src="./source/img/logoBattlePaint2.svg" alt="">
                    <div class="hashtag">
                        <h3>#BattlePaint #PaintPoint #PaintBucket #P2E</h3>
                    </div>
                </article>
                <article class="home__description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ac enim ac arcu molestie maximus. Proin gravida.</p>
                </article>
            </div>
            <div class="home__divisor--down">
                <article class="home__players">
                    <div class="home_players--container">
                        <div class="line"></div>
                        <div class="home__players--number">
                            <h3>REGISTERED PLAYERS</h3>
                            <h3>0</h3>
                        </div>
                    </div>
                </article>
                <article class="home__marketplace">
                    <div class="home__marketplace--logo">
                        <a href="#"><img src="./source/img/marketplace.svg" alt=""></a>
                    </div>
                </article>
            </div>
        </section>
        <section class="coins">
            <article class="coins__title"></article>
            <article class="coins__description">
                <div class="coin__description--1">
                </div>
                <div class="coin__description--2">
                </div>
            </article>
        </section>
    </main>

</body>

</html>
