<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/character_view.css">
  <title>Battle Paint | Marketplace</title>
</head>
<body>
  <header class="header">
    
    <h1 class="header__name">Battle Paint</h1>
    
    <nav class="menu__container">
      
      <ul class="menu">

        <div class="menu__select">
          
          <li class="menu__item">
            <a href="#" title="Buy"> 
              <span class="neon1"></span>
              <span class="neon2"></span>
              <span class="neon3"></span>
              <span class="neon4"></span>
              Buy
            </a>
          </li>

          <li class="menu__item">
            <a href="#" title="Rent"> 
              <span class="neon1"></span>
              <span class="neon2"></span>
              <span class="neon3"></span>
              <span class="neon4"></span>
              Rent
            </a>
          </li>

          <li class="menu__item">
            <a href="#" title="Conversion"> 
              <span class="neon1"></span>
              <span class="neon2"></span>
              <span class="neon3"></span>
              <span class="neon4"></span>
              Conversion
            </a>
          </li>
        </div>
      
        <div class="menu__user">
        
        <li class="menu__item">
          <a href="#" title="Support"> 
            <span class="neon1"></span>
            <span class="neon2"></span>
            <span class="neon3"></span>
            <span class="neon4"></span>
            Support 
          </a>
        </li>
        
        <li class="menu__item">
          <a href="#" title="Connect"> 
            <span class="neon1"></span>
            <span class="neon2"></span>
            <span class="neon3"></span>
            <span class="neon4"></span>
            Login
          </a>
        </li>
      
        </div>
      </ul>
    </nav>

  </header>
  <main class="container">

    <section class="nft__container">
      
      <article class="nft__neon"></article>

      <article class="nft__neon"></article>

      <h2>Veinka</h2>
      <p>The portective gunner</p>

      <article class="nft__complete">
        
        <figure class="nft__img">
          <img src="./source/img/test5.png" alt="">
        </figure>

        <div class="nft__stats">
          <h4 class="nft__stats--title">P2E Info</h4>
          <div class="nft__data">
            <div class="nft__data--battles data">
              <h5 class="battles__title">Basic battles rewards</h5>
              <article class="wrap">
                <div class="win">
                  <h5>win: + 4</h5>
                </div>
                <div class="win">
                  <h5>Draw: + 2</h5>
                </div>
                <div class="win">
                  <h5>Lose: + 1</h5>
                </div>
              </article>
            </div>

            <div class="nft__data--bonus data">
              <h5>Win bonus</h5>
              <div class="win">
                <h5>+ 1.2</h5>
              </div>
            </div>

            <div class="nft__data--daily_battles data">
              <h5>Daily battles</h5>
              <div class="d-battles">
                <h5>0 / 60</h5>
              </div>
            </div>

            <div class="nft__data--daily_paint data">
              <h5>Daily Paint Points</h5>
            <div class="d__pp"><h5>10</h5></div>
        </div>

      </article>
      
      <figure class="controller">
        <img src="" alt="">
      </figure>

    </section>

    <section class="illustrations__container">
      <h3>Illustrations</h3>
      <article class="illustration"></article>
      <article class="illustration"></article>
      <article class="illustration"></article>
      <article class="illustration"></article>
      
    </section>
      
  </main>
</body>
</html>
