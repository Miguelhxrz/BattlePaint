<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\Normalize.css">
    <link rel="stylesheet" href="css\Login_Register.css">
    <link rel="shortcut icon" href="./source/img/logoBattlePaint1.svg" type="image/x-icon">
    <title>Battle Paint | Register</title>
</head>
<body>
    <nav class="header">
        <img src="./source/img/logoBattlePaint1.svg" alt="logoBattlePaint" class="header__logo">
        <ul class="header__navigation">
            <li> <a href="index.html" class="header__navigation--link"> HOME </a> </li>
            <li> <a href="#" class="header__navigation--link"> Register Page </a> </li>
            <li> <a href="Login_Page.html" class="header__navigation--link"> Login Page </a> </li>    
        </ul>
    </nav>

    <div class="main">
        <form action="">
            <section class="register">
                <div class="register__title">
                    <h2> Create Account </h2>
                </div>
                
                <div class="register__block one">
                    <div class="register__block--son">
                        <label for="username" class="register__block--label">Username</label> 
                        <input type="text" name="username" id="username" placeholder="Username" class="register__block--input"> <br><br>
                        
                        <label for="password" class="register__block--label">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="register__block--input"> <br><br>
                        
                        <label for="email" class="register__block--label">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" class="register__block--input">
                    </div>
                </div>
                
                <div class="register__block two">
                    <div class="register__block--son">
                        <label for="birth" class="register__block--label">Birth</label> 
                        <input type="date" name="birth" id="birth" class="register__block--input"> <br><br>
                        
                        <label for="gender" class="register__block--label">Gender</label> 
                        <select name="gender" id="gender" class="register__block--input">
                            <option disabled>Select a gender</option>
                            <option value="other">Other</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select> <br><br>
                        
                        <label for="address" class="register__block--label">Address</label> 
                        <textarea name="address" id="address" cols="30" rows="3" placeholder="Address" class="register__block--input"></textarea>
                    </div>
                </div>
                
                <div class="register__block--cta">
                    <input type="submit" value="Create Account" class="register__block--button"> <br><br>
                    <a href="views\modules\Login_Page.php" class="register__block--link">Already have an account?</a>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
